<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<div id="logo">
    Trojan Marketing Group
    <div id="loc">Los Angeles</div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto">
        <form id="inner" class="justify-content-center" onsubmit="submit()">
            <div class="col text-center">
                <h3>TMG Sentiment Analyzer</h3>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="inlineRadio1">Reddit</label>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="inlineRadio2">Twitter</label>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                </div>
            </div>
            <div class="form-group">
                <label for="FormControlFile">Custom File</label>
                <input type="file" class="form-control-file" id="FormControlFile">
                <small id="fileSpecs" class="form-text text-muted">Must be .txt, .doc(x), or .pdf</small>
            </div>
            <div class="form-group">
                <label for="keywords">Keyword(s):</label>
                <input id="keywords" class="form-control" type="text" name="keywords" placeholder="keyword(s)">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input id="location" class="form-control" type="text" name="location" placeholder="location">
            </div>
            <div class="form-group">
                <label for="time">Time to stream data in sec:</label>
                <input id="time" class="form-control" type="number" name="time" placeholder="time to stream">
            </div>
             <div class="col text-center">
                <button type="submit" class="btn btn-primary">Listen Up</button>
             </div>
        </form>
    </div>
  </div>
</div>

<script>
function submit() {
  steven do ur stuff here
}
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
